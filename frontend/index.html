<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accueil</title>
</head>
<body>

    <div id="header">
        <a href="./index.html" id="buttonHome">
            <p>Tickethack</p>
        </a>
        <div id="nav">
            <p id="cart">Cart</p>
            <p id="bookings">Bookings</p>
        </div>
    </div>

    <div id="main">
        <h1>Explore the world effortlessly by train!</h1>
        <p>Compare, book and enjoy ship prices for train tickets : your journey starts on Tickethack.</p>
        <div id="tripContainer">
            <div id="tripChoice">
                <div id="inputParam">
                    <input id="departure" type="text" placeholder="Departure">
                    <input id="arrival" type="text" placeholder="Arrival">
                </div>
                <div id="inputDate">
                    <input id="day" type="date">
                </div>
                <button id="searchButton">Search</button>
            </div>
            <div id="tripList">
                <img src="./images/train.png" alt="Une image de train" id="trainImg">
                <hr>
                <p>It's time to book your future trip.</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
